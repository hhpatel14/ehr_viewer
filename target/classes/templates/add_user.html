<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User - EHR Viewer</title>
</head>
<body>
    <h2>Add New User</h2>
    <form th:action="@{/ui/add-user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required><br><br>
        <label for="type">User Type:</label>
        <select id="type" name="type" required>
            <option value="PATIENT">Patient</option>
            <option value="DOCTOR">Doctor</option>
            <option value="NURSE">Nurse</option>
            <option value="ADMIN">Admin</option>
            <option value="RECEPTIONIST">Receptionist</option>
            <option value="LAB_TECH">Lab Tech</option>
            <option value="PHARMACIST">Pharmacist</option>
            <option value="OTHER">Other</option>
        </select><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        <label for="contactInfo">Contact Info:</label>
        <input type="text" id="contactInfo" name="contactInfo" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Add User</button>
    </form>
    <a th:href="@{/ui/users}">Back to User List</a>
</body>
</html>
