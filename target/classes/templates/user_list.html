<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List - EHR Viewer</title>
</head>
<body>
    <h2>User List</h2>
    <form th:action="@{/ui/logout}" method="post" style="float:right;">
        <button type="submit">Logout</button>
    </form>
    <a th:href="@{/ui/add-user}">Add New User</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>User Type</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.type}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <a th:href="@{'/ui/user/' + ${user.userId}}">View</a> |
                    <form th:action="@{'/ui/remove-user/' + ${user.userId}}" method="post" style="display:inline;">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
